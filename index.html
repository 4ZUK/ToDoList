<!doctype html>
<html lang="en">

<head>
    <title>To do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./css/style.css" rel="stylesheet">

</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-text">To do List</span>
        </nav>
    </header>
    <main class="container">
        <section id="board" class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Coisas para fazer</h1>
            </div>
            <div id="tarefas" class="col-lg-12 row">
                <div class="col-md-4">
                   <div class="card-tarefa">
                       <div class="texto-tarefa">
                           Tarefa de teste
                       </div>
                       <div class="botao-tarefa">
                            <img src="./imagens/chek.png" width="32" alt="Botão para finalizar tarefa" title="Botão para finalizar tarefa">
                       </div>
                   </div>
                </div>


                
            </div>
        </section>






    </main>

    <footer class="bg-dark navbar-dark">
        <input type="text" id="tarefa-digitada" />
        <div id="adicionar-tarefa">
            <img width="32" src="./imagens/add.png" alt="botao de tarefa" title="Botao de tarefa">
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./script/java.js"></script>
</body>

</html>
